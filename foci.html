<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke-width: 1.5px;
}

</style>
<body>
<p id="menu"><b>Select Category</b><br><select></select>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var cv_data = {
        "programming": [
              {name: "javascript", radius: 32, focus: 0, cluster: 0, main: true},
              {name: "d3", radius: 24, focus: 0, cluster: 0, main: false},
              {name: "jQuery", radius: 20, focus: 0, cluster: 0, main: false},

              {name: "C", radius: 17, focus: 0, cluster: 0, main: true},
              {name: "C++", radius: 16, focus: 0, cluster: 0, main: false},

              {name: "HTML", radius: 28, focus: 0, cluster: 0, main: true},
              {name: "CSS", radius: 22, focus: 0, cluster: 0, main: false}
      ],

      "natural": [
              {name: "hebrew", radius: 32, focus: 1, cluster: 1, main: true},
              {name: "english", radius: 32, focus: 1, cluster: 1, main: true},
              {name: "italian", radius: 32,  focus: 2,cluster: 1, main: true},
              {name: "spanish", radius: 32,  focus: 3,cluster: 1, main: true},
      ]
}

//MENU
var   menu = d3.select("#menu select")
    .on("change", change);

var   keys = [ ];

  $.each(cv_data, function(key) {
    keys.push(key);
  });

menu.selectAll("option")
    .data(keys)
    .enter().append("option")
    .text(function(d) { return d; });

  menu.property("value", keys[0]);

// SVG

var width = 960,
    height = 500;

var  padding = 1.5, // separation between same-color nodes
    clusterPadding = 6, // separation between different-color nodes
    maxRadius = 32;

var fill = d3.scale.category10();

var positions = {
      left:       {x: width * 0.25, y: height / 2},
      center: {x: width * 0.5, y: height / 2},
      right:    {x: width * 0.75, y: height / 2},

      leftExit:   {x: width * -0.5, y: height / 2},
      rightExit: {x: width * 1.5, y: height / 2}
}

domainFoci = {
    "programming": [positions.center, positions.rightExit, positions.rightExit, positions.rightExit],
    "natural":             [positions.leftExit, positions.left, positions.center, positions.right]
}

var nodes = cv_data[keys[0]].concat(cv_data[keys[1]]),
    foci = domainFoci["programming"];

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .nodes(nodes)
    .links([])
    .gravity(0)
    .size([width, height])
    .on("tick", tick);

var node = svg.selectAll("circle");



//setInterval(function(){
  //nodes.push({id: ~~(Math.random() * foci.length)});
  force.start();

  node = node.data(nodes);

  node.enter().append("circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) {return d.radius})
      .style("fill", function(d) { return fill(d.cluster); })
      //.style("stroke", function(d) { return d3.rgb(fill(d.id)).darker(2); })
      .call(force.drag);
//}, 500);


function tick(e) {
      var k = .1 * e.alpha;

      // Push nodes toward their designated focus.
      nodes.forEach(function(o, i) {
        o.y += (foci[o.focus].y - o.y) * k;
        o.x += (foci[o.focus].x - o.x) * k;
      });

      node
          .each(collide(.5))
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
}

function change() {
    
   var value = menu.property("value");
   //var y = value === "programming" ? 200 : 400;
   foci = domainFoci[value];
    
   force.start();
}

// Resolves collisions between d and all other circles.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}
  
</script>
