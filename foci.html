<!DOCTYPE html>
<meta charset="utf-8">

<body>
<p id="menu"><b>Select Category</b><br><select></select>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var maxRadius = 32;

var cv_data = {
        "programming": [
              {name: "javascript", radius: radius(1), focus: 0, cluster: 0, main: true},
              {name: "d3", radius: radius(0.9), focus: 0, cluster: 0, main: false},
              {name: "jQuery", radius: radius(0.8), focus: 0, cluster: 0, main: false},

              {name: "C", radius: radius(0.75), focus: 0, cluster: 1, main: true},
              {name: "C++", radius: radius(0.6), focus: 0, cluster: 1, main: false},

              {name: "HTML", radius: radius(0.85), focus: 0, cluster: 2, main: true},
              {name: "CSS", radius: radius(0.7), focus: 0, cluster: 2, main: false}
      ],

      "natural": [
              {name: "hebrew", radius: radius(), focus: 1, cluster: 11, main: true},
              {name: "english", radius: radius(), focus: 1, cluster: 12, main: true},
              {name: "italian", radius: radius(),  focus: 2,cluster: 13, main: true},
              {name: "spanish", radius: radius(),  focus: 3,cluster: 14, main: true},
      ]
}

//MENU
var   menu = d3.select("#menu select")
    .on("change", change);

var   keys = [ ];

  $.each(cv_data, function(key) {
    keys.push(key);
  });

menu.selectAll("option")
    .data(keys)
    .enter().append("option")
    .text(function(d) { return d; });

  

// SVG

var width = 960,
    height = 500;

// var  padding = 1.5, // separation between same-color nodes
//     clusterPadding = 6; // separation between different-color nodes

    var  padding = 0, // separation between same-color nodes
    clusterPadding = 0; // separation between different-color nodes

var duration = 750;
var fill = d3.scale.category10();

var positions = {
      left:       {x: width * 0.25, y: height / 2},
      center: {x: width * 0.5, y: height / 2},
      right:    {x: width * 0.75, y: height / 2},

      leftExit:   {x: width * -0.5, y: height / 2},
      rightExit: {x: width * 1.5, y: height / 2}
}

foci = {
    "programming": [positions.center, positions.rightExit, positions.rightExit, positions.rightExit],
    "natural":             [positions.leftExit, positions.left, positions.center, positions.right]
}




var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var test = d3.layout.pack()
                  .sort(null)
                  .size([width, height])
                  .children(function(d) { return d.values; })
                  .value(function(d) { return d.radius * d.radius; })
                  .nodes({
                      values: d3.nest()
                        .key(function(d) { return d.cluster; })
                        .entries(cv_data[keys[0]])
                  });

var nodes = cv_data[keys[0]].concat(cv_data[keys[1]]),
      clusters = nodes.filter(function(d) {return d.main}),
      currentFoci;

// keep other clusters offstage on init
nodes.forEach(function(d) {
  if (d.cluster > 10) d.x = width + 100;
});


var force = d3.layout.force()
    .nodes(nodes)
    .links([])
    .gravity(0)
    .friction(0.8) // convergence speed
    .size([width, height])
    .on("tick", tick);




var node = svg.selectAll("g").data(nodes);

var g = node.enter().append("g")
  .attr("class", function(d) {return "node node-" + (d.cluster ? "n" : "p")})
  //.style("stroke", function(d) { return d3.rgb(fill(d.id)).darker(2); })
  .call(force.drag)

g.append("circle")
  // .attr("cx", function(d) { return d.x; })
  // .attr("cy", function(d) { return d.y; })
  .attr("r", function(d) {return d.radius})
  .style("fill", function(d) { return fill(d.cluster % 10); })

g.append("text")
    .attr("class", "label")
      .attr("x", 0)
      .attr("y", 0)
      .attr("dy", 3)
      .text(function(d) { return d.name})


init();

//////////////////////////////////////////////////////////////////////////////////  
function radius(f) { var f = f || 1; return maxRadius * f}

function tick(e) {
      var k = .1 * e.alpha;

      // Push nodes toward their designated focus.
      nodes.forEach(function(o, i) {
        o.y += (currentFoci[o.focus].y - o.y) * k;
        o.x += (currentFoci[o.focus].x - o.x) * k;
      });

      node
          .each(collide(.5))
          .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function init() {
      menu.property("value", keys[0]);
      currentFoci = foci["programming"];
      force.start();
}

function change() {
    
   var value = menu.property("value");
   currentFoci = foci[value];

   force.start();
}


// Move d to be adjacent to the cluster node.
function cluster(alpha) {
  return function(d) {
    var cluster = clusters[d.cluster];
    if (cluster === d) return;
    var x = d.x - cluster.x,
        y = d.y - cluster.y,
        l = Math.sqrt(x * x + y * y),
        r = d.radius + cluster.radius;
    if (l != r) {
      l = (l - r) / l * alpha;
      d.x -= x *= l;
      d.y -= y *= l;
      cluster.x += x;
      cluster.y += y;
    }
  };
}

// Resolves collisions between d and all other circles. function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}
  
</script>
