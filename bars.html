<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/css/tipped.css"/>
<style>

body {
  font: 12px sans-serif;
}

.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.x.axis path {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.line {
	fill: none;
	stroke-width: 7px;
}

.bar:hover rect {
	fill: brown;
}

.label {
	fill: white;
	font-size: 16px;
}

.axis {
	shape-rendering: crispEdges;
}

.x.axis line {
	stroke: black;
	stroke-opacity: .8;
}

.y.axis line {
	stroke: none;
}


</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="/js/tipped.js"></script>

<body>
<p id="menu"><b>Top States by Age Bracket, 2008</b><br>Age: <select></select>
<div class="container">
</div>

<script>
	var 	cv = {
			"Education": [
				{name: "technion", start:  new Date(2000, 9, 1), end:new Date(2005, 5, 1)},
				{name: "shenkar", start:  new Date(2009, 9, 1), end:new Date(2011, 5, 1)}
			],

			"Professional": [
				{name: "intel", start:  new Date(2002, 4, 1), end:new Date(2005, 6, 1)},
				{name: "avaya" , start:  new Date(2005, 9, 1), end:new Date(2009, 2, 1)},
				{name: "kontera" , start:  new Date(2011, 3, 1), end:new Date(2012, 4, 1)},
				{name: "sisense" , start:  new Date(2012, 7, 1), end:new Date(2014, 6, 1)},
				{name: "zennet" , start:  new Date(2014, 9, 1), end:new Date(2015, 1, 1)}
			]
		}

	var firstRun = false;

	// set the stage for the visualization
	var 	margin = {top: 20, right: 20, bottom: 30, left: 80},
		width = 960,
		height = 150;

	var	x = d3.time.scale().range([0, width]),
		y = d3.scale.ordinal().rangeRoundBands([0, height], .1);

	var 	barHeight = height / 2;
	var 	color = d3.scale.category10(); // to generate a different color for each line

	var 	duration = 1000;

	var	 dateFormat = d3.time.format("%B-%Y");

	var 	keys = [ ];

	$.each(cv, function(key) {
	 	keys.push(key);
	});

	// add svg box where viz will go    
	var 	svg = d3.select(".container").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.style("margin-left", margin.left + "px")
		       .append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	// define the x axis and its class, append it to svg 
	var 	xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom")
			.ticks(d3.time.years, 1)		

	// define the y axis and its class, append it to svg
	var 	yAxis = d3.svg.axis()
			.scale(y)
			.orient("left")	
			//.rangeRoundBands([0, height], .1);

	var 	menu = d3.select("#menu select")
		.on("change", change);

	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")");

	svg.append("g")
		.attr("class", "y axis")
		.append("line")
		.attr("class", "domain")
		.attr("y2", height);
		

	menu.selectAll("option")
		.data(keys)
		.enter().append("option")
		.text(function(d) { return d; });

	menu.property("value", keys[0]);

	
	redraw();


    	function change() {
		d3.transition()
			.duration(duration)
			.each(redraw);
	}

	function redraw() {

		var	key = menu.property("value"),
			data = cv[ key ];

			console.log(d3.min(data, function(c) { return c.start; } ))

		x.domain([
			d3.time.month.offset(d3.min(data, function(c) { return c.start; } ), -6),
			d3.time.month.offset(d3.max(data, function(c) { return c.end; } ), 6)
		]);
		
		y.domain(data.map(function(d) { return d.name; }));

		console.log(x.domain())
	
		var bar = svg.selectAll(".bar")
			.data(data, function(d) { return d.name; });


		// ENTER //
		var barEnter = bar.enter().append("g")
			.attr("class", "bar")
			//.attr("transform", function(d) { return "translate(0," + (y(d.name) + height) + ")"; })
			.attr("transform", function(d) { return "translate(" + x(d.start) + ", " + (height - barHeight) + ")"; })
			//.style("fill-opacity", 0);

		barEnter.append("rect")
			.attr('id', function(d) {return 'bar-' + d.name;})
			.attr("width",0)
			.attr("height",barHeight)
			.style('fill', function(d, i) {return color(i)})	

		barEnter.append("line")
			.attr('class', 'bar-line')
			.attr('x1', 0)
			.attr('y1', -20)
			.attr('x2', 20)
			.attr('y2', 20)
			.style('stroke-width', 3)
			.style('fill', function(d, i) {return color(i)})

		barEnter.append("text")
			.attr("class", "label")
			.attr("x", 0)
			.attr("y", 0)
			.attr("dy", "-20px")
			.attr("text-anchor", "start")
			.style('opacity', 0)
			.style('fill', function(d, i) {return color(i)})
			.text(function(d) { return d.name})


		// UPDATE //
		bar.selectAll("rect").transition()
			.delay(function() {return firstRun ? 0 :duration; })
			.duration(duration)
			.attr("width", function(d) { return w(d); })
			.each("end", function(d) {
				console.log(d.name)
				
				firstRun = false;
			});		

		bar.selectAll(".label").transition()
			.delay(function() {return firstRun ? 0 :duration; })
			.style('opacity', 1)

		// EXIT //
		var	 barExit = bar.exit().transition()
				.duration(duration)
				.remove();

		barExit.select("rect")
			.duration(duration)
			//.attr("transform", function(d) { return "translate(" + ( x(d.start) + w(d) ) + ", " + 0 + ")"; })
			.attr("width", 0);
	
		barExit.select(".label")
			.style('opacity', 0);

		// AXIS //
		d3.transition(svg).select(".x.axis")
			.call(xAxis);

		// d3.transition(svg).select(".y.axis")
		// 	.call(yAxis);
		

		function w(d) {
			if (!d || !d.start || !d.end) return 0;

	    		return x(d.end) - x(d.start);
	    	}
	}
</script>
